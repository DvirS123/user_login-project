{% extends 'base.html' %}

{% block content %}

	 <div class="album py-5 bg-light">

     <div class="row">

          {% for product in products.all %}
          <a href="{% url 'product_detail' product.id %}">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ product.Icon.url }}" height = 100 width = 100></img>
            <div class="card-body">
              <p class="card-text">{{ product.Title }}
              	<br />
              {{product.Date}}</p>
            </div>
        </a>
          </div>       
        </div>
        {% endfor %} 
     </div>

{% endblock %}
